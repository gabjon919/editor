<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tumbergia Azul - Guia Digital</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;600&family=Playfair+Display:wght@600&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-main: #FAF8F6;
            --bg-card: #ffffff;
            --text-primary: #3D2817;
            --primary: #2E86AB;
            --border: rgba(0,0,0,0.06);
            --shadow: 0 4px 10px rgba(0,0,0,0.04);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            background-color: var(--bg-main);
            color: var(--text-primary);
            font-family: 'Inter', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100dvh;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .header-home { margin-bottom: 30px; }
        .header-home h1 {
            font-family: 'Playfair Display', serif;
            font-size: 1.8rem;
            color: var(--primary);
        }
        .header-home p {
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: #8B7B6B;
        }

        .card-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
        }

        .card-link { text-decoration: none; color: inherit; }

        .card {
            background: var(--bg-card);
            border-radius: 18px;
            aspect-ratio: 1 / 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border: 1px solid var(--border);
            box-shadow: var(--shadow);
            transition: transform 0.2s ease;
            padding: 10px;
            overflow: hidden; /* Garante que a logo não saia da borda arredondada */
        }

        .card:active { transform: scale(0.95); background-color: #fcfcfc; }

        /* Estilo para a logo preencher o card */
        .card-logo-container {
            padding: 0; /* Remove o padding para a logo ocupar tudo */
            border: none;
        }

        .card-img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Faz a logo preencher o quadrado todo */
        }

        .card-icon {
            width: 28px;
            height: 28px;
            stroke: var(--primary);
            stroke-width: 2;
            margin-bottom: 8px;
            fill: none;
        }

        .card-title {
            font-size: 0.65rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        /* Card Central (Apenas ajuste de cor se necessário) */
        .card-main { background: #fff; }

    </style>
<script src="config.js"></script>
</head>
<body>

    <div class="container">

            <h1>Tumbergia Azul</h1>
        </header>
