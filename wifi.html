  <style>
:root {--bg-main:#FAF8F6;--bg-card:#F5F2EE;--text-primary:#3D2817;--text-secondary:#6B5947;--text-muted:#8B7B6B;--primary:#2E86AB;--primary-light:#E8F1F5;--border:#E5DDD5;--shadow:0 2px 8px rgba(0,0,0,0.08);--shadow-lg:0 4px 16px rgba(0,0,0,0.12)}*{margin:0;padding:0;box-sizing:border-box}html{scroll-behavior:smooth}body{font-family:'Inter',-apple-system,BlinkMacSystemFont,sans-serif;background:var(--bg-main);color:var(--text-primary);line-height:1.6}h1,h2,h3,h4,h5,h6{font-family:'Playfair Display',Georgia,serif;line-height:1.2}a{color:var(--primary);text-decoration:none}a:hover{text-decoration:underline}img{max-width:100%;height:auto;display:block}.navbar{background:rgba(250,248,246,0.95);backdrop-filter:blur(10px);border-bottom:1px solid var(--border);position:sticky;top:0;z-index:1000}.nav-container{max-width:1200px;margin:0 auto;padding:0 2rem;display:flex;justify-content:space-between;align-items:center;height:64px}.logo{font-family:'Playfair Display',serif;font-size:1.5rem;font-weight:600;color:var(--text-primary);text-decoration:none}.logo:hover{text-decoration:none}.nav-links{display:flex;gap:0.5rem;list-style:none}.nav-links a{padding:0.5rem 1rem;color:var(--text-primary);text-decoration:none;border-radius:6px;transition:background 0.2s;font-size:0.875rem;font-weight:500}.nav-links a:hover{background:rgba(46,134,171,0.1);text-decoration:none}.nav-links a.active{background:var(--bg-card)}.menu-toggle{display:none;background:none;border:none;font-size:1.5rem;cursor:pointer;color:var(--text-primary)}.container{max-width:1200px;margin:0 auto;padding:0 2rem}section{padding:4rem 0}.section-title{text-align:center;font-size:2.5rem;margin-bottom:3rem}.section-title::after{content:'';display:block;width:80px;height:4px;background:var(--primary);margin:1rem auto 0;border-radius:2px}.card{background:var(--bg-card);border-radius:12px;overflow:hidden;transition:all 0.3s;box-shadow:var(--shadow)}.card:hover{transform:translateY(-4px);box-shadow:var(--shadow-lg)}.card-title{font-size:1.25rem;margin-bottom:0.5rem;color:var(--text-primary)}.info-icon-wrapper{width:48px;height:48px;flex-shrink:0;border-radius:50%;background:var(--primary-light);display:flex;align-items:center;justify-content:center}.info-icon{width:24px;height:24px;stroke:var(--primary);fill:none;stroke-width:2}footer{background:var(--bg-card);border-top:1px solid var(--border);margin-top:auto;padding:2rem 0}.footer-content{display:flex;justify-content:space-between;align-items:center;flex-wrap:wrap;gap:2rem;max-width:1200px;margin:0 auto;padding:0 2rem}.footer-links{display:flex;gap:1.5rem;flex-wrap:wrap}.footer-links a{color:var(--text-muted);font-size:0.875rem}.footer-links a:hover{color:var(--text-primary)}.footer-bottom{text-align:center;padding-top:1.5rem;margin-top:1.5rem;border-top:1px solid var(--border);color:var(--text-muted);font-size:0.875rem}@media (max-width:768px){.nav-links{display:none;position:absolute;top:64px;left:0;right:0;background:var(--bg-main);flex-direction:column;padding:1rem 2rem;border-bottom:1px solid var(--border);gap:0.25rem}.nav-links.active{display:flex}.menu-toggle{display:block}.section-title{font-size:2rem}}
  </style>
<script src="config.js"></script>
</head>
<body>
  <nav class="navbar">
    <div class="nav-container">
      <a href="index.html" class="logo">◀️Tumbergia Azul</a>

  </nav>

  <main>
  <section style="padding: 4rem 0;">
    <div class="container">
      <h1 class="section-title">WIFI</h1>

      <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 2rem;">

        <!-- SUPERMERCADOS / COMÉRCIOS -->
        <div class="card" style="padding: 1.5rem;">
            <svg class="info-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
  <path d="M5 13a10 10 0 0 1 14 0"></path>
  <path d="M8.5 16.5a5 5 0 0 1 7 0"></path>
  <path d="M2 9.5a15 15 0 0 1 20 0"></path>
  <line x1="12" y1="20" x2="12.01" y2="20"></line>
</svg>
          <h3 class="card-title">Rede:Tumbergia Azul</h3>
          <p style="color: var(--text-muted);">Internet excelente disponivel em 2,4G e 5,0G</p>
          <a href="#" 
   onclick="conectarWifi(event)" 
   class="btn btn-outline" 
   id="btn-conectar"
   style="width: 100%; text-align: center; display: inline-flex; align-items: center; justify-content: center; gap: 0.5rem; text-decoration: none;">
   
   <svg class="info-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="width: 24px; height: 24px;">
      <path d="M5 13a10 10 0 0 1 14 0"></path>
      <path d="M8.5 16.5a5 5 0 0 1 7 0"></path>
      <path d="M2 9.5a15 15 0 0 1 20 0"></path>
      <line x1="12" y1="20" x2="12.01" y2="20"></line>
   </svg>
   <span id="label-conectar">Copiar senha</span>
</a>

<script>
function conectarWifi(e) {
    e.preventDefault(); // Impede o link de recarregar a página
    
    const senha = "alameda561"; // Sua senha
    const btn = document.getElementById('btn-conectar');
    const label = document.getElementById('label-conectar');

    // 1. Copia a senha automaticamente
    navigator.clipboard.writeText(senha).then(() => {
        // 2. Feedback visual no botão
        label.innerText = "Senha Copiada!";
        btn.style.borderColor = "#28a745";
        btn.style.color = "#28a745";

        // 3. Tenta abrir a tela de Wi-Fi (Funciona principalmente em Android)
        setTimeout(() => {
            window.location.href = "intent://wifi/#Intent;scheme=android.settings.WIFI_SETTINGS;action=android.settings.WIFI_SETTINGS;end";
            
            // Caso seja iPhone ou o Intent falhe, avisa o usuário
            setTimeout(() => {
                alert("Senha copiada! Escolha a rede 'Tumbergia Azul' e cole a senha.");
                label.innerText = "Conectar";
                btn.style.borderColor = ""; // Volta ao padrão do seu CSS
                btn.style.color = "";
            }, 1500);
        }, 800);
    });
}
</script>
        </div>


  </section>
</main>

        <p>&copy; <span id="currentYear"></span> Tumbergia Azul. Todos os direitos reservados.</p>
      </div>
    </div>
  </footer>

  <script>
document.addEventListener('DOMContentLoaded', function() {
  const menuToggle = document.getElementById('menuToggle');
  const navLinks = document.getElementById('navLinks');
  if (menuToggle) {
    menuToggle.addEventListener('click', function() {
      navLinks.classList.toggle('active');
    });
  }
  const yearSpan = document.getElementById('currentYear');
  if (yearSpan) {
    yearSpan.textContent = new Date().getFullYear();
  }
});
  </script>
